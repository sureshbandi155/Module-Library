<div class="span12 white_label_partner section-padding" style="background:{{ module.add_background_color }}">
    <div class="wrapper">
        <div class="section-heading align-center">
            <h2>
                {{ module.add_heading }}
            </h2>
        </div>
        <div class="outer-layer">
            <div class="row-fluid-wrapper">
                <div class="row-fluid">
                    {% for item in module.add_partners_group %}
                    <div class="single-partner align-center {% if item.are_you_add_number %} add-counter {% endif %}">
                        <div class="counter-section">
                            <h2>
                                <span class="counter">{{ item.add_counter_number }}</span>
                                {{ item.add_symbol }}</h2>
                        </div>
                        <div class="image-section">
                            <img src="{{ item.add_partner_image.src }}"
                                 alt="{{ item.add_partner_image.alt }}">
                        </div>
                        <div class="text-section">
                            <p>
                                {{ item.add_partner_text }}
                            </p>
                        </div>

                    </div>
                    {% endfor %}
                </div>
            </div>

        </div>
        <div class="button-section align-center">
            {% cta guid="{{ module.add_button }}" %}
        </div>
    </div>
</div>


<style>
    .white_label_partner .outer-layer .single-partner .counter-section .counter {
        animation-duration: 1s;
        animation-delay: 0s;
    }
    .white_label_partner .outer-layer .single-partner .counter-section{
        display: none;
    }
    .white_label_partner .outer-layer .single-partner.add-counter .counter-section{
        display: block;
    }
    .white_label_partner .outer-layer .single-partner.add-counter .image-section{
        display: none;
    }
</style>
<script>
    $('.counter').counterUp({
        delay: 10,
        time: 2000
    });
    $('.counter').addClass('animated fadeInDownBig');
    $('h2').addClass('animated fadeIn');

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.counterup/1.0/jquery.counterup.min.js"></script>
</script>
