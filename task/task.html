<div class="span12 white_label_partner section-padding" style="background:{{ module.add_background_color }}">
    <div class="wrapper">
                <div class="section-heading align-center">
                    <h2>
                        {{ module.add_heading }}
                    </h2>
                </div>
        <div class="outer-layer">
            <div class="row-fluid-wrapper">
                <div class="row-fluid">
                    {% for item in module.add_partners_group %}
                    <div class="single-partner align-center">
                        <div class="image-section">
                            <img src="{{ item.add_partner_image.src }}"
                                 alt="{{ item.add_partner_image.alt }}">
                        </div>
                        <div class="text-section">
                            <p>
                                {{ item.add_partner_text }}
                            </p>
                        </div>

                    </div>
                    {% endfor %}
                </div>
            </div>

        </div>
        <div class="button-section align-center">
            {% cta guid="{{ module.add_button }}" %}
        </div>
    </div>
</div>


<style>
    /*==================================================================
    White label partner Styling
    =====================================================================*/
    /*removing margin */
    .white_label_partner p, .white_label_partner h2{
        margin: 0;
    }
    .white_label_partner .outer-layer .single-partner {
        box-sizing: border-box;
        padding: 56px 40px;
    }
    .white_label_partner .outer-layer .single-partner .text-section{
        padding: 15px 0 0;
    }
    @media (min-width: 1024px) {
        .white_label_partner .outer-layer .single-partner{
            flex-basis: 25%;
            -webkit-flex-basis:  25%;
            -ms-flex-preferred-size: 22.6%;
            float: left;
            border-right: 1px solid #c2c2c2;
            border-bottom: 1px solid #c2c2c2;
        }
        .white_label_partner .outer-layer .single-partner:nth-child(4n+1){
            padding-left: 0;
        }
        .white_label_partner .outer-layer .single-partner:nth-child(4n){
            border-right: none;
        }
        .white_label_partner .outer-layer .single-partner:nth-last-child(1) {
            border-bottom: none;
            margin: 0 auto;
            margin-left: 0
        }
        .white_label_partner .outer-layer .single-partner:nth-last-child(2) {
            border-bottom: none;
            margin: 0 auto;
            margin-right: 0;
            border-left: 1px solid #c2c2c2;
            padding-left: 40px;
        }
        .white_label_partner .section-heading{
            max-width: 620px;
            padding: 0 0 90px;
        }
        .white_label_partner  .button-section{
            padding: 66px 0 0;
        }
    }
    @media (min-width: 768px) and (max-width: 1023px) {
        .white_label_partner .outer-layer .single-partner{

            -webkit-flex-basis:  33.3%;
            float: left;
            border-right: 1px solid #c2c2c2;
            border-bottom: 1px solid #c2c2c2;

        }
        .white_label_partner .outer-layer .single-partner:nth-child(3n+1){
            padding-left: 0;
        }
        .white_label_partner .outer-layer .single-partner:nth-child(3n){
            border-right: none;
        }
        .white_label_partner .outer-layer .single-partner:nth-last-child(2) {
            border-bottom: none;
        }
        .white_label_partner .section-heading{
            max-width: 620px;
            padding: 0 0 60px;
        }
        .white_label_partner  .button-section{
            padding: 40px 0 0;
        }
    }
    @media (min-width: 576px) {
        .white_label_partner .outer-layer .row-fluid {
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: stretch;
            -moz-box-align: stretch;
            -webkit-align-items: stretch;
            -ms-flex-align: stretch;
            align-items: stretch;
            flex-wrap: wrap;
            -wevkit-flex-wrap: wrap;
            flex-direction: row;
            -webkit-flex-direction: row;
            width: 100%;

    }
    @media (min-width: 576px) and (max-width: 767px){
        .white_label_partner .outer-layer .single-partner{

            border-bottom: 1px solid #c2c2c2;
        }
        .white_label_partner .outer-layer .single-partner:nth-child(2n+1){
            padding-left: 0;
        }
        .white_label_partner .outer-layer .single-partner:nth-child(2n){
            border-right: none;
        }
        .white_label_partner .outer-layer .single-partner:nth-last-child(1) {

        }
        .white_label_partner .outer-layer .single-partner:nth-last-child(2) {
            border-bottom: none;
        }
        .white_label_partner .section-heading{
            max-width: 620px;
            padding: 0 0 40px;
        }
        .white_label_partner  .button-section{
            padding: 20px 0 0;
        }
    }
    @media (max-width: 575px){
        .white_label_partner .outer-layer .single-partner{
            border-bottom: 1px solid #c2c2c2;
            box-sizing: border-box;
            padding:0 15px;
            margin: 0 0 30px;
        }
        .white_label_partner .outer-layer .single-partner:nth-last-child(1) {
            border-bottom: none;
        }
        .white_label_partner .section-heading{
            max-width: 620px;
            padding: 0 0 30px;
        }
        .white_label_partner  .button-section{
            padding: 20px 0 0;
        }
    }
    /*==================================================================
       End Of  White label partner Styling
    =====================================================================*/

</style>
