<div class="span12 white_label_partner section-padding" style="background:{{ module.add_background_color }}">
    <div class="wrapper">
        <div class="row-fluid-wrapper">
            <div class="row-fluid">
                <div class="section-heading align-center">
                    <h2>
                        {{ module.add_heading }}
                    </h2>

                </div>
            </div>
        </div>
        <div class="outer-layer equal-height-container">
            <div class="row-fluid-wrapper">
                <div class="row-fluid">
                    {% for item in module.add_card %}
                    <div class="single-card align-center">
                        <div class="image-text">
                            <div class="image-section">
                                <img src="{{ item.add_card_image.src }}"
                                     alt="{{ item.add_card_image.alt }}">
                            </div>
                            <div class="text-section">
                                <p>
                                    {{ item.add_card_text }}
                                </p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="button-section">

        </div>
    </div>
</div>
